<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .redStyle {
            color: red;
        }
        .greenStyle {
            color: green;
        }
    </style>
</head>
<body>


    <!-- View will be here -->
    <div data-bind="css: { redStyle: favoriteColor() == 'red', greenStyle: favoriteColor() =='green' }">
        John's favorite color is <span data-bind="text: favoriteColor"></span>
    </div>

    <script type="text/javascript" src="../Scripts/knockout-3.3.0.js"></script>
    <script type="text/javascript">

        // Model
        var person = {
            favoriteColor: "red"
        };

        // ViewModel
        var PersonViewModel = function() {
            // 'Constructor' - take a reference copy to 'this'
            var self = this;
            self.favoriteColor = ko.observable(person.favoriteColor);
        };

        // Apply
        ko.applyBindings(PersonViewModel)

    </script>

</body>
</html>
